<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>密码生成器</h1>
    <div class="settings">
      <label>
        长度：<input type="number" id="length" min="6" max="32" value="12">
      </label>
      <label><input type="checkbox" id="uppercase" checked> 大写字母</label>
      <label><input type="checkbox" id="lowercase" checked> 小写字母</label>
      <label><input type="checkbox" id="numbers" checked> 数字</label>
      <label><input type="checkbox" id="symbols"> 特殊符号</label>
    </div>
    <button id="generate"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 20 20" fill="none" style="vertical-align:middle;margin-right:6px;"><path d="M13.5 2a5.5 5.5 0 0 0-4.95 7.75l-6.3 6.3a1 1 0 0 0 0 1.42l1.28 1.28a1 1 0 0 0 1.42 0l1.3-1.3 1.3 1.3a1 1 0 0 0 1.42 0l1.28-1.28a1 1 0 0 0 0-1.42l-.3-.3.3-.3a1 1 0 0 0 0-1.42l-.3-.3.3-.3A5.5 5.5 0 1 0 13.5 2Zm0 2a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7Z" fill="#FFC107"/></svg>生成密码</button>
    <div class="output">
      <input type="text" id="password" readonly>
      <button id="copy">复制</button>
    </div>
    <div id="strength" class="strength">密码强度：<span id="strength-text">-</span></div>
  </div>
  <script src="script.js"></script>
  <footer>© 2024 密码生成器 | Powered by HTML/CSS/JS</footer>
</body>
</html>
